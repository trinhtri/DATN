<button (click)="Create(IssueId)" *ngIf="isGranted('Pages.Administration.Users.Create')" class="btn btn-primary mb-3" style="margin-right:
  5px;"> {{"Create" |localize}}</button>
<p-table [value]="lstComment">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 150px">{{'People' | localize}}</th>
            <th style="width: 200px">{{'CreateTime' | localize}}</th>
            <th style="width: 400px">{{'Discription' | localize}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-comment>
        <tr>
            <td style="width: 150px">{{comment.employeeName}}</td>
            <td style="width: 200px">{{comment.creationTime.format('LLL')}}</td>
            <td style="width: 400px">{{comment.discription}}</td>
        </tr>
    </ng-template>
</p-table>

<app-create-or-edit-comment #CreatModel (modalSave)="getAll($event)"></app-create-or-edit-comment>
