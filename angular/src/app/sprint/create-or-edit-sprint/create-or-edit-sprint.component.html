<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #userForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="new-password">
        <div class="modal-header">
          <h4 class="modal-title">
            <span *ngIf="sprint.id">{{"EditSprint" | localize}}</span>
            <span *ngIf="!sprint.id">{{"CreateSprint" | localize}}</span>
          </h4>
          <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <div class="form-group">
            <label for="Project">{{"Project" | localize}}*</label>
            <select id="Project" name="Project" class="form-control" [(ngModel)]="sprint.project_Id" required
              #ProjectInput="ngModel">
              <!-- <option [value]="">{{"-----" | localize}}</option> -->
              <option *ngFor="let item of lstProject" [value]="item.value">{{item.displayText}}</option>
              <validation-messages [formCtrl]="ProjectInput"></validation-messages>
            </select>
          </div>

          <div class="form-group">
            <label for="SprintName">{{"SprintName" | localize}} *</label>
            <input id="SprintName" #SprintNameInput="ngModel" type="text" name="SprintName" class="form-control"
              [(ngModel)]="sprint.sprintName" required maxlength="200">
            <validation-messages [formCtrl]="SprintNameInput"></validation-messages>
          </div>
       

          <div class="form-group">
            <label for="Summary">{{"Summary" | localize}} *</label>
            <input id="Summary" #SummaryInput="ngModel" type="text" name="Summary" class="form-control"
              [(ngModel)]="sprint.summary" required maxlength="200">
            <validation-messages [formCtrl]="SummaryInput"></validation-messages>
          </div>

          <div class="modal-footer">
            <button [disabled]="saving" type="button" class="btn btn-default"
              (click)="close()">{{"Cancel" | localize}}</button>
            <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid" [buttonBusy]="saving"
              [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
              <span>{{"Save" | localize}}</span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
